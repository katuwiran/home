#########################
#  desktop environment  #
#########################
source=~/.config/hypr/aliases.conf        # aliases
source=$hypr/environment/devices.conf     # device configs
source=$hypr/environment/monitors.conf    # monitor(s) setup
source=$hypr/environment/startup.conf     # services & daemons
source=$hypr/environment/variables.conf   # environment variables

#####################
#  general configs  #
#####################
source=$hypr/general/general.conf     # main settings
source=$hypr/general/debugging.conf   # hyprland logs
source=$hypr/general/inputs.conf      # input settings
source=$hypr/general/misc.conf        # miscellaneous

############
#  ricing  #
############
source=$hypr/ricing/animations.conf         # hyprland animations
source=$hypr/ricing/decorations.conf        # blur, shadows
source=$hypr/ricing/focused/enabled.conf    # focused mode


###############
#  windowing  #
###############
source=$hypr/windowing/windows.conf         # window rules and routing
source=$hypr/windowing/software.conf        # software picks and keybinds
source=$hypr/windowing/keybinds.conf        # dispatchers and keybinds

#############
#  plugins  #
#############
source=$hypr/plugins/hyprexpo.conf    # win+tab behavior
source=$hypr/plugins/hyprgrass.conf   # touchscreen support
source=$hypr/plugins/hyprfocus.conf   # touchscreen support
