###########
#  Mouse  #
###########
bindm = SUPER, mouse:272, movewindow         # left click       move window
bind  = SUPER, mouse:274, togglefloating     # middle click     toggle floating

##############
#  Keyboard  #
##############
binde = SUPER, C, killactive              # SUPER + C         kill focused window
bind  = SUPER, F, fullscreen, 1           # SUPER + F         maximize
bind  = SUPER, G, fullscreen, 0           # SUPER + G         fullscreen
bind  = SUPER, Space,  togglefloating     # SUPER + SPACE     toggle floating

################
#  Workspaces  #
################
# navigation
binde = SUPER, grave, workspace, e+0      # SUPER + ~
binde = SUPER, right, workspace, e+1      # SUPER + ->
binde = SUPER, left,  workspace, e-1      # SUPER + <-

# movefocus
binde = SUPER ALT,  J, movefocus, l  # moves the focus in a direction direction
binde = SUPER ALT,  L, movefocus, r  # directions: l r u d
binde = SUPER ALT,  I, movefocus, u
binde = SUPER ALT,  K, movefocus, d

# movewindow
binde = SUPER SHIFT,  J, movewindow, l  # moves the focus in a direction or to a `mon:` monitor
binde = SUPER SHIFT,  L, movewindow, r  # directions: l r u d
binde = SUPER SHIFT,  I, movewindow, u
binde = SUPER SHIFT,  K, movewindow, d

# resizeactive
binde = SUPER CONTROL,  J, resizeactive, -5%   5%   # resizeparams:
binde = SUPER CONTROL,  L, resizeactive,  5%   5%   # relative pixel delta vec2 (e.g. 10 -10). optionally a percentage of the window size (e.g. 20 25%)
binde = SUPER CONTROL,  I, resizeactive,  5%   5%   # or exact followed by an exact vec2 (e.g. exact 1280 720). optionally a percentage of the screen size (e.g. exact 50% 50%)
binde = SUPER CONTROL,  K, resizeactive,  5%  -5%

