# ###########
#  Settings #
# ###########
plugin:touch_gestures {
	sensitivity = 4
	workspace_swipe_fingers = 5

	workspace_swipe_edge = d     # allows workspace changing on the bottom edge of screen
	edge_margin          = 150   # in pixels, distance from "edge"

	resize_on_border_long_press = true
	long_press_delay = 500

	experimental {
		# send proper cancel events to windows instead of hacky touch_up events,
		# NOT recommended as it crashed a few times, once it's stabilized I'll make it the default
		send_cancel = 0
	}
}

# ###########
#  Gestures #
# ###########
plugin:touch_gestures {
	# app launcher
	hyprgrass-bind = , edge:d:u, exec, $app_launcher         # rofi
	hyprgrass-bind = , edge:d:d, exec, pkill rofi            # rofi

	# music
	hyprgrass-bind = , edge:l:u, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
	hyprgrass-bind = , edge:l:d, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

	# window management
    hyprgrass-bind =  , swipe:3:u, float
    hyprgrass-bind =  , swipe:4:u, hyprexpo:expo, toggle
	hyprgrass-bindm = , longpress:1, movewindow
    hyprgrass-bindm = , longpress:2, resizewindow
}
