<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Fallback for a specific font -->
 <match target="pattern">
  <test compare="eq" name="family">
   <string>Segoe UI</string>
  </test>
  <edit mode="append" name="family">
   <string>Noto Sans</string>
   <string>DejaVu Sans</string>
  </edit>
 </match>
 <!-- Global fallback -->
 <match target="pattern">
  <edit mode="append_last" name="family">
   <string>Libertinus Sans</string>
   <string>Noto Sans</string>
   <string>DejaVu Sans</string>
  </edit>
 </match>
 <!-- Japanese fallback for sans-serif -->
 <match target="pattern">
  <test name="family">
   <string>sans-serif</string>
  </test>
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto Sans CJK JP</string>
  </edit>
 </match>
 <!-- Serif -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Cochineal</family>
   <family>Noto Sans CJK JP</family>
  </prefer>
 </alias>
 <!-- Sans-serif -->
 <alias>
  <family>sans-serif</family>
  <prefer>
  <family>Libertinus Sans</family>
   <family>Noto Sans CJK JP</family>
  </prefer>
 </alias>
 <!-- Monospace -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>IosevkaRikai Nerd Font</family>
  </prefer>
 </alias>
 <dir>~/.local/share/fonts</dir>
 <match target="pattern">
   <test name="family">
     <string>emoji</string>
   </test>
   <edit name="family" mode="prepend" binding="strong">
     <string>Segoe UI Emoji</string>
   </edit>
 </match>

</fontconfig>
